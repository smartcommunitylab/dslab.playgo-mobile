<ion-content color="playgo">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <h1>{{ 'login.title' | translate }}</h1>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4" class="ion-text-center">
        <h1>
          <ion-icon name="leaf"></ion-icon>
        </h1>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <h2>{{ 'login.subtitle' | translate }}</h2>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
        <ion-button class="google-button" expand="block" (click)="signIn()">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          {{ 'login.loginGoogleButton' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
        <ion-button class="facebook-button" expand="block" (click)="signIn()">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          {{ 'login.loginFacebookButton' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
        <ion-button class="apple-button" expand="block" (click)="signIn()">
          <ion-icon slot="start" name="logo-apple"></ion-icon>
          {{ 'login.loginAppleButton' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
        <ion-button expand="block" (click)="signIn()">
          {{ 'login.loginInternalButton' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
