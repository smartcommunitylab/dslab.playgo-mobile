<ion-header>
  <ion-toolbar [color]="color">
    <ion-buttons slot="start" *ngIf="backButton">
      <ion-back-button (click)="back()" [defaultHref]="defaultHref">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="title">{{ title }}</span>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="warning" *ngIf="(isOnline$ | async) === false">
    <ion-title size="small">
      {{ "app_offline" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
