<ion-card class="home-card-widget">
  <app-notification-badge
    *ngIf="header"
    [type]="'campaign'"
    [campaignContainer]="campaignContainer"
  ></app-notification-badge>
  <ion-card-header *ngIf="header" color="school">
    <div lines="none" color="school">
      <ion-avatar>
        <img [src]="imagePath" alt="Avatar" />
      </ion-avatar>
      <span> {{ campaignContainer.campaign.name | languageMap }}</span>
    </div>
  </ion-card-header>
  <ion-card-content class="school-content ion-no-padding">
    <app-main-campaign-stat
      [campaignContainer]="campaignContainer"
      [status]="campaignStatus"
      [reportWeekStat]="reportWeekStat"
      [reportTotalStat]="reportTotalStat"
    ></app-main-campaign-stat>
    <app-home-campaign-challenges
      *ngIf="header"
      [campaignContainer]="campaignContainer"
    >
    </app-home-campaign-challenges>
  </ion-card-content>
</ion-card>
