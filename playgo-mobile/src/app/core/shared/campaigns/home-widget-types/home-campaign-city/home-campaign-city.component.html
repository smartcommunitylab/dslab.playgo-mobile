<ion-card>
  <ion-card-header *ngIf="header" color="city">
    <ion-item lines="none" color="city">
      <ion-avatar>
        <img [src]="imagePath" alt="Avatar" />
      </ion-avatar>
      <strong> {{ campaignContainer.campaign.name | languageMap }}</strong>
      <ion-badge
        color="danger"
        *ngIf="(unreadNotification$ | async)?.length > 0"
        >{{ (unreadNotification$ | async)?.length }}</ion-badge
      >
    </ion-item>
  </ion-card-header>
  <ion-card-content class="city-content">
    <app-main-campaign-stat
      [campaignContainer]="campaignContainer"
      [status]="campaignStatus"
      [reportWeekStat]="reportWeekStat"
      [reportTotalStat]="reportTotalStat"
    >
    </app-main-campaign-stat>
  </ion-card-content>
</ion-card>
