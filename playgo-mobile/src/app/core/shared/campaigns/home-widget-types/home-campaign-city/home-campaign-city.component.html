<ion-card class="home-card-widget">
  <app-notification-badge
    *ngIf="header"
    [type]="'campaign'"
    [campaignContainer]="campaignContainer"
  ></app-notification-badge>
  <ion-card-header *ngIf="header" color="city">
    <div lines="none" color="city">
      <ion-avatar>
        <img [src]="imagePath" alt="Avatar" />
      </ion-avatar>
      <strong> {{ campaignContainer.campaign.name | languageMap }}</strong>
    </div>
  </ion-card-header>
  <ion-card-content class="city-content" *ngIf="campaignStatus !== null">
    <app-main-campaign-stat
      [campaignContainer]="campaignContainer"
      [status]="
        (activeUncompleteChallenges$ | async)?.length > 0
          ? campaignStatus
          : undefined
      "
      [reportWeekStat]="reportWeekStat"
      [reportTotalStat]="reportTotalStat"
    >
    </app-main-campaign-stat>
    <app-home-campaign-challenges
      *ngIf="header"
      [campaignContainer]="campaignContainer"
    >
    </app-home-campaign-challenges>
  </ion-card-content>
</ion-card>
