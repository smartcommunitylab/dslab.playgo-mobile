<ion-card [ngClass]="{'home-card-widget': header}">
  <app-notification-badge *ngIf="header" [type]="'campaign'" [campaignContainer]="campaignContainer">
  </app-notification-badge>
  <ion-card-header color="city">
    <ion-avatar>
      <img [src]="imagePath" alt="Avatar" />
    </ion-avatar>
    <div lines="none" color="city" *ngIf="header; else detailHeader">
      <span> {{ campaignContainer.campaign.name | languageMap }}</span>
    </div>
    <ng-template #detailHeader>
      <div>
        <span> {{'campaigns.detail.generalStat'|translate}}</span>
      </div>
    </ng-template>
  </ion-card-header>
  <ion-card-content class="city-content ion-no-padding">
    <app-main-campaign-stat [campaignContainer]="campaignContainer" [status]="campaignStatus" [showGameStatus]="
        (activeUncompleteChallenges$ | async)?.length === 0 || !header
          ? true
          : false
      " [reportWeekStat]="reportWeekStat" [reportTotalStat]="reportTotalStat" [unit]="'eL'">
    </app-main-campaign-stat>
    <app-home-campaign-challenges *ngIf="header" [campaignContainer]="campaignContainer">
    </app-home-campaign-challenges>
  </ion-card-content>
</ion-card>
