<ion-card>
  <ion-card-header *ngIf="header" color="company">
    <ion-item lines="none" color="company">
      <ion-avatar>
        <img [src]="imagePath" alt="Avatar" />
      </ion-avatar>
      <strong> {{ campaignContainer.campaign.name | languageMap }}</strong>
      <app-notification-badge
        [type]="'campaign'"
        [campaignContainer]="campaignContainer"
      ></app-notification-badge>
      <app-notification-badge
        [campaignContainer]="campaignContainer"
      ></app-notification-badge>
    </ion-item>
  </ion-card-header>
  <ion-card-content class="company-content">
    <app-main-campaign-stat
      [campaignContainer]="campaignContainer"
      [reportWeekStat]="reportWeekStat"
      [reportTotalStat]="reportTotalStat"
    >
    </app-main-campaign-stat>
    <ion-item color="company" *ngIf="header" (click)="goToChallenge($event)">
      Sezione sfide
      <app-notification-badge
        [type]="'challenge'"
        [campaignContainer]="campaignContainer"
      ></app-notification-badge>
    </ion-item>
  </ion-card-content>
</ion-card>
