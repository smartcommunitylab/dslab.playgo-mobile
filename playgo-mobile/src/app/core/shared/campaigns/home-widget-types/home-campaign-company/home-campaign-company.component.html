<ion-card [ngClass]="{'home-card-widget': header}">
  <app-notification-badge *ngIf=" header" [type]="'campaign'" [campaignContainer]="campaignContainer">
  </app-notification-badge>
  <ion-card-header color="company">
    <div lines="none" color="company" *ngIf="header; else detailHeader">
      <ion-avatar>
        <img [src]="imagePath" alt="Avatar" />
      </ion-avatar>
      <span> {{ campaignContainer.campaign.name | languageMap }}</span>
    </div>
    <ng-template #detailHeader>
      <div>
        <span> {{'campaigns.detail.generalStat'|translate}}</span>
      </div>
    </ng-template>
  </ion-card-header>
  <ion-card-content class="company-content ion-no-padding">
    <app-main-campaign-stat [campaignContainer]="campaignContainer" [reportMonthStat]="reportMonthStat"
      [showRanking]="false" [reportTotalStat]="reportTotalStat" [limitMonthMax]="
        campaignContainer?.campaign?.specificData?.bike?.monthlyLimit
      " [limitMonthValue]="reportMonthStat" [limitDayMax]="
        campaignContainer?.campaign?.specificData?.bike?.dailyLimit
      " [limitDayValue]="reportDayStat" [unit]="'Km'">
    </app-main-campaign-stat>
    <app-company-label [campaignContainer]="campaignContainer"></app-company-label>

  </ion-card-content>
</ion-card>
