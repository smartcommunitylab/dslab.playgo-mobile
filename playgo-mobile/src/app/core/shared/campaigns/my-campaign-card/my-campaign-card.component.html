<!-- my campaign -->

<ion-card button="join" (click)="detailCampaign()" class="ion-card">
  <ion-card-header [color]="containerCampaign.campaign.type">
    <ion-item lines="none">
      <ion-avatar>
        <img [src]="imagePath" />
      </ion-avatar>
      <strong> {{ containerCampaign.campaign.name }}</strong>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <div>
      <app-main-campaign-stat> </app-main-campaign-stat>
    </div>
  </ion-card-content>
</ion-card>
