<!-- my campaign -->

<ion-card button="join" (click)="detailCampaign()" class="ion-card">
  <ion-card-header [color]="containerCampaign.campaign.type">
    <strong> {{ containerCampaign.campaign.name }}</strong>
  </ion-card-header>
  <ion-card-content>
    <ion-avatar>
      <img [src]="imagePath" />
    </ion-avatar>
  </ion-card-content>
</ion-card>
