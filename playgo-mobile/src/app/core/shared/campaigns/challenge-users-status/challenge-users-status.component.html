<div *ngIf="type !== 'future' || otherUser">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col size="2" *ngIf="!isHome()">
        <ion-avatar>
          <img [src]="playerAvatarUrl$ | async" alt="avatar" /> </ion-avatar
      ></ion-col>
      <ion-col>
        <ion-grid class="ion-no-padding"
          ><ion-row class="ion-align-items-center"
            ><ion-col size="1" *ngIf="isCompetitive()">
              <div
                [ngClass]="
                  isWinning(status, otherUser?.status)
                    ? 'arrow-up'
                    : 'arrow-down'
                "
              ></div> </ion-col
            ><ion-col class="ion-text-start">{{
              (profile$ | async).nickname
            }}</ion-col></ion-row
          ><ion-row
            *ngIf="status !== null && !isHome()"
            class="ion-align-items-center"
          >
            <ion-col> {{ status }}%</ion-col></ion-row
          ><ion-row *ngIf="rowStatus !== null && !isHome()"
            ><ion-col>{{ rowStatus }} Km</ion-col></ion-row
          ></ion-grid
        >
      </ion-col>
      <ion-col>
        <ion-grid *ngIf="otherUser" class="ion-no-padding">
          <ion-row class="ion-text-end ion-align-items-center">
            <ion-col class="ion-text-end"> {{ otherUser.nickname }}</ion-col
            ><ion-col size="1" *ngIf="isCompetitive()">
              <div
                [ngClass]="
                  isWinning(otherUser?.status, status)
                    ? 'arrow-up'
                    : 'arrow-down'
                "
              ></div>
            </ion-col>
          </ion-row>
          <ion-row class="ion-text-end ion-align-items-center" *ngIf="!isHome()"
            ><ion-col>{{ otherUser.status }}%</ion-col></ion-row
          ><ion-row class="ion-text-end" *ngIf="!isHome()"
            ><ion-col>{{ otherUser.row_status }} Km</ion-col></ion-row
          ></ion-grid
        >
      </ion-col>
      <ion-col size="2" *ngIf="otherUser && !isHome()">
        <ion-avatar>
          <img [src]="playerAvatarUrl$ | async" alt="avatar" /> </ion-avatar
      ></ion-col>
    </ion-row>
  </ion-grid>
</div>
