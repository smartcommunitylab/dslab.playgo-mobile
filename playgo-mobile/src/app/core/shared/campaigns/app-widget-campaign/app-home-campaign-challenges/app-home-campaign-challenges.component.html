<ng-container *ngIf="(activeUncompleteChallenges$ |async)?.length > 0">
  <app-active-challenge (click)="goToChallenge($event)" [challenge]="(activeUncompleteChallenges$ |async)[0]"
    [campaign]="campaignContainer">
  </app-active-challenge>
  <app-challenge-state [activeChallenges$]="activeChallenges$" [configureChallenges$]="configureChallenges$"
    [invitesChallenges$]="invitesChallenges$"></app-challenge-state>
</ng-container>
