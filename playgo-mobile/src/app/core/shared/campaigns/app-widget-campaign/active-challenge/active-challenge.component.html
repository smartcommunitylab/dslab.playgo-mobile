<ion-card
  class="ion-no-padding"
  [ngStyle]="{
    border: '4px solid var(--ion-color-' + campaign?.campaign?.type + ')'
  }"
>
  <ion-card-header [color]="campaign?.campaign?.type" class="header"
    ><span>{{ "challenges.ongoing" | translate }}</span>
  </ion-card-header>
  <ion-card-header class="ion-no-padding">
    <ion-grid class="ion-no-padding"
      ><ion-row class="ion-no-padding"
        ><ion-col size="2" class="ion-no-padding"
          ><app-icon
            [name]="imgChallenge(challenge.type)"
            class="challenge-icon icon-size-big"
          ></app-icon></ion-col
        ><ion-col
          ><p
            class="short-desc"
            [innerHTML]="challenge.challDesc | languageMap"
          ></p></ion-col></ion-row
    ></ion-grid>
  </ion-card-header>
  <ion-card-content>
    <app-challenge-users-status
      *ngIf="challenge.type !== 'survey'"
      [position]="'home'"
      [status]="challenge.status"
      [rowStatus]="challenge.row_status"
      [type]="'type'"
      [challengeType]="challenge.type"
      [otherUser]="challenge.otherAttendeeData"
    ></app-challenge-users-status>
    <app-challenge-bar-status
      *ngIf="challenge.type !== 'survey'"
      [status]="challenge.status"
      [rowStatus]="challenge.row_status"
      [otherStatus]="challenge.otherAttendeeData?.status"
      [challengeType]="challenge.type"
      [type]="type"
    ></app-challenge-bar-status>
  </ion-card-content>
</ion-card>
