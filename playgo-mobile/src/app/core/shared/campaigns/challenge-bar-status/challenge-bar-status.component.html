<div class="progress">
  <div class="progress-bar" [style.width]="getWidth(status)" [style.color]="getColor(campaignType)"
    [style.backgroundColor]="getBackgroundColor(campaignType)"></div>
  <div class="separator" *ngIf="challengeType === 'groupCompetitiveTime'"></div>
  <div class="progress-bar-opposite" *ngIf="otherStatus !== null" [style.width]="getWidth(otherStatus)"></div>
</div>
