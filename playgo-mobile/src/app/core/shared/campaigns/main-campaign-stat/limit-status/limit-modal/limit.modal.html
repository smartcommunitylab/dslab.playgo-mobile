<ion-content color="playgo">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <div class="limit-title">{{'campaigns.detail.limits_title'|translate}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="limit-text" [innerHtml]="'campaigns.detail.limits_text'|translate"></div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<ion-footer color="playgo" class="ion-text-center">
  <ion-button expand="block" color="light" (click)="close()">{{
    "modal.ok" | translate
    }}</ion-button>
</ion-footer>
