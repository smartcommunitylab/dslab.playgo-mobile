<div class="ion-text-left" *ngIf="status && record">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <b>{{
          "campaigns.homewidgets.stat.status"
            | translate: { score: status.value | localNumber }
        }}</b>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        {{
          "campaigns.homewidgets.stat.record"
            | translate: { record: record.value | localNumber }
        }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="progress-bar">
        <ion-progress-bar
          class="level-bar"
          [color]="type"
          [value]="status?.value / record.value"
        ></ion-progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
