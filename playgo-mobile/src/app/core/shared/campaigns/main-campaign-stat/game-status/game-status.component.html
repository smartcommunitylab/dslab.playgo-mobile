<div class="ion-text-left" *ngIf="status">
  <span>{{
    "campaigns.homewidgets.stat.levelName"
      | translate: { levelName: status?.levels[0]?.levelName }
  }}</span>
  <span>
    {{
      "campaigns.homewidgets.stat.score" | translate: { score: status?.score }
    }}</span
  >
  <ion-progress-bar
    class="level-bar"
    [color]="type"
    [value]="
      (status?.score - status?.levels[0]?.startLevelScore) /
      (status?.levels[0]?.endLevelScore - status?.levels[0]?.startLevelScore)
    "
  ></ion-progress-bar>
</div>
