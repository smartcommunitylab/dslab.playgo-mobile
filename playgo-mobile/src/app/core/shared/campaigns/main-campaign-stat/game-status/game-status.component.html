<div class="ion-text-left" *ngIf="status">
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <span
          [innerHtml]="
            'campaigns.homewidgets.stat.levelName'
              | translate: { levelName: status?.levels[0]?.levelValue }
          "
        ></span>
      </ion-col>
      <ion-col size="4">
        <span
          class="score"
          [innerHtml]="
            'campaigns.homewidgets.stat.score'
              | translate: { score: status?.levels[0]?.toNextLevel }
          "
        ></span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="progress-bar">
    <ion-progress-bar
      class="level-bar"
      [color]="type"
      [value]="getValueScore()"
    ></ion-progress-bar>
  </div>
</div>
