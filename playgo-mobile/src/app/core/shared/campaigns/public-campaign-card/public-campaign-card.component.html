<!-- all campaigns -->
<div>
  <ion-card class="ion-card" [ngClass]="campaign.type">
    <ion-card-header class="ion-no-padding">
      <div class="header">
        <img [src]="bannerPath" alt="banner" class="banner" />
        <div lines="none" class="header-title">
          <ion-avatar style="margin: 2px" slot="end" [ngClass]="campaign.type">
            <img [src]="imagePath" alt="image" />
          </ion-avatar>
          <ion-label>
            <h3>{{ campaign.name | languageMap }}</h3>
            <h4>
              {{ campaign.dateFrom | localDate }} -
              {{ campaign.dateTo | localDate }}
            </h4>
          </ion-label>
        </div>
      </div>
    </ion-card-header>

    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ng-container *ngIf="campaign.description | languageMap; else noDesc">
            <ion-card-content
              class="card-ellipsis"
              [innerHTML]="campaign.description | languageMap"
            >
            </ion-card-content>
          </ng-container>
          <ng-template #noDesc>
            <!-- {{ "campaigns.noDesc" | translate }} -->
          </ng-template>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <ion-button
            style="margin-left: 18px; margin-bottom: 6px"
            (click)="joinCamp()"
            [color]="campaign.type"
            >{{ "join" | translate }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
