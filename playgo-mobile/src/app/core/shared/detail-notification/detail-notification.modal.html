<ion-content [color]="campaign?.campaign?.type">
  <div [ngSwitch]="notification?.content?.type">
    <div *ngSwitchCase="notificationType.level">
      <app-detail-notification-level
        [notification]="notification"
      ></app-detail-notification-level>
    </div>
    <div *ngSwitchCase="notificationType.badge">
      <app-detail-notification-badge
        [notification]="notification"
      ></app-detail-notification-badge>
    </div>
    <div *ngSwitchDefault [innerHTML]="notification?.description"></div>
  </div>
  <div>
    <ion-button
      expand="block"
      [color]="campaign?.campaign?.type+'-light'"
      (click)="close()"
      >{{'modal.ok'|translate}}</ion-button
    >
  </div>
</ion-content>
