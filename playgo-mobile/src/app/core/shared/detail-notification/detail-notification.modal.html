<ion-header>
  <ion-toolbar color="playgo">
    <ion-title>{{notification?.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()"
        >{{ 'campaigns.joinmodal.close' | translate }}</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="playgo">
  <div [ngSwitch]="notification?.content?.type">
    <div *ngSwitchCase="notificationType.level">new level</div>
    <div *ngSwitchCase="notificationType.badge">new badge</div>
    <div *ngSwitchDefault [innerHTML]="notification?.description"></div>
  </div>
</ion-content>
