<div *ngIf="activities !== undefined && activities.length > 0">
  <ion-card>
    <ion-card-header>
      <ion-label>
        <strong>{{ "activities" | translate }}</strong>
      </ion-label>
    </ion-card-header>
  </ion-card>
  <ion-list *ngFor="let activity of activities">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-label>{{ activity.content }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</div>

<div *ngIf="activities === undefined || activities.length === 0">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-label>
              <strong>{{ "activities" | translate }}</strong>
            </ion-label>
          </ion-card-header>
          <ion-card-content>
            {{ "noActivities" | translate }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
