<div *ngIf="statistics !== undefined">
  <ion-card>
    <ion-card-header>
      <ion-label>
        <strong>{{ "generalStatistics" | translate }}</strong>
      </ion-label>
    </ion-card-header>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-label>{{ statistics.content }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<div *ngIf="statistics === undefined">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-label>
              <strong>{{ "generalStatistics" | translate }}</strong>
            </ion-label>
          </ion-card-header>
          <ion-card-content>
            {{ "noStatistics" | translate }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
