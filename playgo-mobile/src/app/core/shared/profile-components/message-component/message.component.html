<div *ngIf="messages != undefined && messages.length > 0">
  <ion-card>
    <ion-card-header>
      <ion-label>
        <strong>{{ "messages" | translate }}</strong>
      </ion-label>
    </ion-card-header>
  </ion-card>
  <ion-list *ngFor="let message of messages">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-label>{{ message.content }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</div>

<div *ngIf="messages == undefined || messages.length == 0">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-label>
              <strong>{{ "messages" | translate }}</strong>
            </ion-label>
          </ion-card-header>
          <ion-card-content>
            {{ "noMessages" | translate }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
