<ion-content color="playgo">

        </ion-col>
        <ion-col class="info-box">
          <span class="description">{{'tracking.info.'+[eachTransportTypeOption.transportType]|translate}}</span>
        </ion-col>
      </ion-row>
      <hr class="dotted-small">

    </ng-container>
