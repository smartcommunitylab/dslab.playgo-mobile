<div
  #customLocationControl
  class="leaflet-bar leaflet-control"
  (click)="onClick()"
>
  <a
    class="leaflet-bar-part leaflet-bar-part-single"
    [title]="'tracking.show_current_location' | translate"
  >
    <!-- <span class="material-icons md-18 target icon"></span> -->
    <!-- FIXME: style properly with margins... -->
    <!-- FIXME: title of icon is shown instead of our title... -->
    <ion-icon
      [name]="
        (followingEnabled$ | async) === true
          ? 'location-sharp'
          : 'location-outline'
      "
      style="width: 100%; height: 100%"
    ></ion-icon>
  </a>
</div>
