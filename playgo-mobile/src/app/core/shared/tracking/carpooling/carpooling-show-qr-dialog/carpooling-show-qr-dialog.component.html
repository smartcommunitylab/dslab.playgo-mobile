<!-- https://cordobo.github.io/angularx-qrcode/ -->
<qrcode
  [qrdata]="qrCodePrefix + id"
  [allowEmptyString]="true"
  [cssClass]="'center'"
  [colorDark]="'#000000ff'"
  [colorLight]="'#ffffffff'"
  [elementType]="'canvas'"
  [errorCorrectionLevel]="'M'"
  [margin]="4"
  [scale]="1"
  [width]="300"
></qrcode>
CODE:
<pre>{{ id }}</pre>
