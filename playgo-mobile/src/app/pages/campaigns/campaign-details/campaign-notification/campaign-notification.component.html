<ion-card color="playgo" (click)="openDetail(notification)">
  <ion-grid>
    <ion-row>
      <ion-col>{{ notification.title }}</ion-col
      ><ion-col>{{ notification.timestamp | localDate }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{ notification.description }}</ion-col></ion-row
    >
    <ion-row>
      <ion-col>{{ notification.readed }}</ion-col></ion-row
    >
  </ion-grid>
</ion-card>
