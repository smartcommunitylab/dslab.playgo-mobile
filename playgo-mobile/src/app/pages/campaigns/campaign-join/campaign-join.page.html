<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-content *ngIf="campaign">
      <ion-avatar style="margin: 2px">
        <img [src]="imagePath" title="campaign avatar" />
      </ion-avatar>
      <div>{{campaign.name}}</div>
      <ion-button [disabled]="campaign.type!=='city'" (click)="joinCampaign(campaign)">{{'campaigns.join'|translate}}
      </ion-button>
      <div [innerHTML]="campaign.description">
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
