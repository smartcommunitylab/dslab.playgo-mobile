<ion-item
  *ngIf="placing"
  [class.my-placing]="currentPlayerId === placing.playerId"
>
  <ion-label *ngIf="placing.position">
    {{
      "number.ordinal." + ordinalPluralRules.select(placing.position)
        | translate: { ordinal: placing.position }
    }}
  </ion-label>
  <ion-avatar *ngIf="placing.avatar">
    <img [src]="'data:image/jpg;base64,' + placing.avatar.image" />
  </ion-avatar>
  {{ placing.nickname }}
  {{ placing.value | number }}
  {{ unitLabel | translate }}
</ion-item>
