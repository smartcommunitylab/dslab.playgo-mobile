<ion-item
  *ngIf="placing"
  [class.my-placing]="(playerId$ | async) === placing.playerId"
>
  <ion-label>
    <app-ordinal-number [value]="placing.position"></app-ordinal-number>
  </ion-label>
  <ng-container *ngIf="(playerId$ | async) === placing.playerId">
    <ion-avatar>
      <img [src]="playerAvatar$ | async" />
    </ion-avatar>
  </ng-container>
  <ng-container *ngIf="(playerId$ | async) !== placing.playerId">
    <ion-avatar *ngIf="placing.avatar">
      <img [src]="'data:image/jpg;base64,' + placing.avatar.image" />
    </ion-avatar>
  </ng-container>
  {{ placing.nickname }}
  {{ unitLabelKey | translate: { value: placing.value | number } }}
</ion-item>
