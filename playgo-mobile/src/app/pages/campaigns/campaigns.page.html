<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      {{ 'campaigns_title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="myCampaigns">
        <ion-label>{{'myCampaigns' | translate }}</ion-label>
      </ion-segment-button>
      <ion-segment-button value="allCampaigns">
        <ion-label>{{'allCampaigns' | translate }}</ion-label>
      </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="selectedSegment">
      <div *ngSwitchCase="'myCampaigns'">
        <app-my-campaign></app-my-campaign>
      </div>
      <div *ngSwitchCase="'allCampaigns'">
        <app-all-campaign></app-all-campaign>
      </div>
    </div>
  </div>
</ion-content>
