<div *ngIf="allCampaigns !== undefined && allCampaigns.length > 0">
  <ion-list>
    <ion-grid>
      <ion-row *ngFor="let campaign of allCampaigns">
        <ion-col size-md="6" offset-md="3" *ngIf="campaign">
          <app-public-campaign-card
            [campaign]="campaign"
          ></app-public-campaign-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</div>

<div *ngIf="allCampaigns === undefined || allCampaigns.length === 0">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="empty-campaigns">
          <strong> {{ "noOtherCampaigns" | translate }}</strong>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
