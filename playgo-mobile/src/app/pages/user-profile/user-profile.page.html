<ion-header appHeader></ion-header>
<ion-content [fullscreen]="true">
  <div class="user-intro">
    <ion-avatar>
      <img [src]="(userAvatar$ | async)?.avatarUrl" />
    </ion-avatar>
    <div class="nickname">{{userNickname$|async}}</div>
  </div>
  <app-transport-stat [playerId]="(userId$|async)"></app-transport-stat>
</ion-content>
