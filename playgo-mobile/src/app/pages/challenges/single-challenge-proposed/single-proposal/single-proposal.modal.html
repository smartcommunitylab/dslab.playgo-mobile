<ion-header>
  <ion-toolbar [color]="campaign.campaign.type">
    <ion-title> {{campaign.campaign.name|languageMap }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="ion-text-center">
        <app-icon name="default" class="icon-size-big"></app-icon>
      </ion-col>
      <ion-col class="flex-center">
        <span class="title-challenge">{{'challenges.singleproposal'|translate}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="desc-challenge">{{ challenge.challDesc | languageMap }}</span>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button (click)="activate()" [color]="campaign?.campaign?.type">
        {{'challenges.activate'|translate}}
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="8" class="ion-text-left">
      <span class="date-challenge">{{'challenges.fromto'|translate : { from:
        challenge.startDate|localDate, to: challenge.endDate|localDate }
        }}</span>
    </ion-col>
    <ion-col class="ion-text-end">
      <span class="flex-center date-challenge">{{challenge.bonus}}
        <app-icon [name]="
          campaignService.getCampaignTypeIcon(campaign?.campaign)
        "></app-icon>
      </span>
    </ion-col>
  </ion-row>
</ion-footer>
