<ion-header>
  <ion-toolbar color="playgo">
    <ion-title>{{'challenges.detail.title'|translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div [innerHTML]="challenge?.challCompleteDesc| languageMap" class="ion-padding"></div>
</ion-content>
<ion-footer>
  <ion-button color="light" expand="block" (click)="close()">{{'challenges.detail.close'|translate}}</ion-button>
</ion-footer>
