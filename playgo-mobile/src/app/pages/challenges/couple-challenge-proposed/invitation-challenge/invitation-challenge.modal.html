<ion-header>
  <ion-toolbar [color]="campaign?.campaign?.type">
    <ion-title> {{campaign?.campaign?.name|languageMap }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-margin">
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <ion-avatar class="avatar">
          <img [src]=" challenge.otherAttendeeData.avatar.url" title="{{ 'registration.avatar.title' | translate }}" />
        </ion-avatar>
        <app-icon [name]="(playerId$ | async) === challenge.proposerId?'invite':'invitation'"
          class="icon-size-medium"></app-icon>
      </ion-col>
      <ion-col class="flex-center">
        <span class="title-challenge">{{typeChallenge}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <span class="desc-challenge">{{challenge?.challDesc|languageMap}} </span></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-row *ngIf="(playerId$ | async) !== challenge.proposerId; else sentTemplate">
    <ion-col class="ion-text-center">
      <ion-button (click)="activate()" [color]="campaign?.campaign?.type">
        {{'challenges.activate'|translate}}
      </ion-button>
    </ion-col>
    <ion-col class="ion-text-center">
      <ion-button (click)="reject()" color="light">
        {{'challenges.reject'|translate}}
      </ion-button>
    </ion-col>
  </ion-row>
  <ng-template #sentTemplate>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="cancel()" [color]="campaign?.campaign?.type">
          {{'challenges.cancel'|translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ng-template>
</ion-footer>
