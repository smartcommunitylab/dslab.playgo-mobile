<app-header title="{{ 'report.stats.title' | translate }}"></app-header>

<ion-content [fullscreen]="true">
  <!-- <ion-refresher slot="fixed" (ionRefresh)="refresh()" #refresher>
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <ion-item>
    <ion-label>{{ 'campaigns.stats.filter.mean_type' | translate
      }}</ion-label>
    <ion-select (ionChange)="statMeanChangedSubject.next($any($event))" [value]="selectedStatMeanType$ | async">
      <ion-select-option *ngFor="let statMeanType of statsMeanTypes$|async" [value]="statMeanType">
        {{statMeanType.labelKey |translate}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>{{ 'campaigns.stats.filter.unit_type' | translate
      }}</ion-label>
    <ion-select (ionChange)="statUnitChangedSubject.next($any($event))" [value]="selectedStatUnitType$ | async">
      <ion-select-option *ngFor="let statUnitType of statsUnitTypes$|async" [value]="statUnitType">
        {{statUnitType.labelKey | translate}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-segment color="playgo" [(ngModel)]="selectedSegment"
    (ionChange)="segmentChanged($event); statPeriodChangedSubject.next(selectedSegment)" scrollable>
    <ion-segment-button *ngFor="let period of periods" [value]="period" checked>
      <ion-label>{{period.labelKey| translate}}</ion-label>
    </ion-segment-button>
    <!-- <ion-segment-button value="week" checked>
      <ion-label>{{'report.stats.chart.week' | translate}}</ion-label>
    </ion-segment-button>
    <ion-segment-button value="month">
      <ion-label>{{'report.stats.chart.month' | translate}}</ion-label>
    </ion-segment-button>
    <ion-segment-button value="year">
      <ion-label>{{'report.stats.chart.year' | translate}}</ion-label>
    </ion-segment-button> -->
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="backPeriod()">
          <ion-icon name="chevron-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>{{selectedPeriod$| async | json }}</ion-col>
      <ion-col>
        <ion-button (click)="forwardPeriod()">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  {{statResponse$ | async | json }}
  <canvas #barCanvas style="position: relative; height: 20vh; width: 40vw"></canvas>
</ion-content>
