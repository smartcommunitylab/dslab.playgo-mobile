<ion-header>
  <ion-toolbar>
    <ion-title>{{'tripDetailTitle' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="trip">
    <app-trip-detail-map
      *ngIf="trip.polyline"
      [tripParts]="[{tripMean:$any(trip.modeType),polyline:trip.polyline}]"
    ></app-trip-detail-map>
    <div style="height: 50%">
      <!-- {{trip | json}} -->
      <div>Start: {{trip.startTime | date:"medium" }}</div>
      <div>End: {{trip.endTime | date:"medium" }}</div>
    </div>
  </ng-container>
  <ng-container *ngIf="!trip">no_trip</ng-container>
</ion-content>
