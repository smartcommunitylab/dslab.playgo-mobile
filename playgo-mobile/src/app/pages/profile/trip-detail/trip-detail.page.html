<ion-header>
  <ion-toolbar>
    <ion-title>{{'tripDetailTitle' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="trip">
    <app-trip-detail-map
      *ngIf="trip.polyline"
      (tripParts)="[trip.polyline]"
    ></app-trip-detail-map>
    {{trip | json}}
    <div>Start: {{trip.startTime | date:"medium" }}</div>
    <div>End: {{trip.endTime | date:"medium" }}</div>
  </div>
  <div *ngIf="!trip">no_trip</div>
</ion-content>
