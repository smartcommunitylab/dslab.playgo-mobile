<ion-header>
  <ion-toolbar>
    <ion-title>{{'tripsTitle' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <a [routerLink]="['../trip-detail', 0]">trip #0</a>

  <app-infinite-scroll
    (request)="scrollRequest.next($event)"
    [response]="tripsResponse$ | async"
  >
    <ng-template appInfiniteScrollContent let-item="item">
      <ion-card> {{ item |json }} </ion-card>
    </ng-template>
  </app-infinite-scroll>
</ion-content>
