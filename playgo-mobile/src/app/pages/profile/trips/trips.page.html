<ion-header>
  <ion-toolbar>
    <ion-title>{{'tripsTitle' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-infinite-scroll
    (request)="scrollRequest.next($event)"
    [response]="tripsResponse$ | async"
  >
    <ng-template appInfiniteScrollContent let-trip="item">
      <app-trip-card [multiTrip]="[trip]"></app-trip-card>
    </ng-template>
  </app-infinite-scroll>
</ion-content>
