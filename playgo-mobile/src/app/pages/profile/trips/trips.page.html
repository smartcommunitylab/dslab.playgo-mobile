<ion-header>
  <ion-toolbar>
    <ion-title>{{'tripsTitle' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-infinite-scroll
    (request)="scrollRequest.next($event)"
    [response]="tripsResponse$ | async"
  >
    <ng-template appInfiniteScrollContent let-item="item">
      <ion-card>
        <a [routerLink]="['../trip-detail', item.trackedInstanceId]">Details</a>
        {{ item |json }}
      </ion-card>
    </ng-template>
  </app-infinite-scroll>
</ion-content>
