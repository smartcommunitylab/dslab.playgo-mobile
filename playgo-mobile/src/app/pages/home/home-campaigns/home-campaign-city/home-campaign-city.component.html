<ion-card>
  <ion-card-header color="city">
    <ion-item lines="none" color="city">
      <ion-avatar>
        <img [src]="imagePath" />
      </ion-avatar>
      <strong> {{ campaignContainer.campaign.name }}</strong>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <app-main-campaign-stat [campaignContainer]="campaignContainer" [status]="campaignStatus"
      [reportWeekStat]="reportWeekStat" [reportTotalStat]="reportTotalStat" [what]="'points'">
    </app-main-campaign-stat>
  </ion-card-content>
</ion-card>
