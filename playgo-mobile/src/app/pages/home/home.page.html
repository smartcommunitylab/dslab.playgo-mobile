<ion-header [translucent]="true">
  <ion-toolbar color="primary">

      <ion-button (click)="signOut()">Sign Out </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="refreshToken()">refresh </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
