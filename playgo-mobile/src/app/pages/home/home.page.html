<ion-header [translucent]="true">
  <ion-toolbar color="playgo">
    <ion-title> {{ 'home' | translate }} </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="showNotifications()">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" padding color="light">
  <ion-refresher slot="fixed" (ionRefresh)="refresh()" #refresher>
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div id="container">
    <ion-card class="profile-main">
      <ion-card-content color="playgo">
        <app-profile-component [editable]="false"></app-profile-component>
      </ion-card-content>
    </ion-card>
    <app-my-campaigns-widget></app-my-campaigns-widget>
    <div>
      {{ appStatusService.version$ | async }} | {{
      appStatusService.codePushLabel$ | async }}
    </div>
  </div>
</ion-content>
