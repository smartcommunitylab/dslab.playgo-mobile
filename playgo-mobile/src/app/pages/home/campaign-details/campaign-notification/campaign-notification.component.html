<ion-card
  [color]="campaign?.campaign?.type + '-light'"
  (click)="openDetail(notification)"
>
  <ion-badge color="danger"><ion-icon name="alert"></ion-icon></ion-badge>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-row>
          <ion-col>
            <span>
              <b>{{ getTitle(notification) }}</b>
            </span>
          </ion-col>
          <ion-row>
            <ion-col
              ><span class="description">{{
                notification.description
              }}</span></ion-col
            >
          </ion-row></ion-row
        ></ion-col
      ><ion-col size="2"
        ><app-icon
          [name]="getImage(notification)"
          class="icon-size-big"
        ></app-icon
      ></ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
