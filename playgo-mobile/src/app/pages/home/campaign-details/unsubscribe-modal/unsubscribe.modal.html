<ion-content class="external" color="playgo">
  <p class="title">{{ 'campaigns.unsub.title'| translate }}</p>
  <div class="internal" color="playgo">
    <p class="body">{{ 'campaigns.unsub.text'| translate }}</p>
  </div>
  <ion-grid
    ><ion-row
      ><ion-col size="6">
        <ion-button expand="block" (click)="close()" color="light"
          >{{ 'campaigns.unsub.close'|translate }}</ion-button
        ></ion-col
      ><ion-col size="6">
        <ion-button expand="block" (click)="confirm()" color="danger"
          >{{ 'campaigns.unsub.confirm'|translate }}</ion-button
        ></ion-col
      ></ion-row
    ></ion-grid
  >
</ion-content>
