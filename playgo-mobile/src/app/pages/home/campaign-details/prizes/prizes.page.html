<ion-header appHeader></ion-header>
<ion-content appContent [fullscreen]="true">
  <ng-container *ngFor="let conf of this.campaignContainer?.campaign?.weekConfs">
    <ion-card *ngIf="conf?.rewards?.length>0 && conf?.dateFrom  && conf?.dateTo">
      <ion-card-header>
        <ion-card-title>{{"campaigns.detail.from"|translate}}{{conf.dateFrom|localDate}}
          {{"campaigns.detail.to"|translate}} {{conf.dateTo|localDate}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list *ngFor="let reward of conf.rewards">
          <ion-item class="ion-no-padding">
            <ion-icon name="gift" [ngClass]="getPostion(reward?.position)"></ion-icon>
            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <app-ordinal-number [value]="reward?.position"></app-ordinal-number>
                </ion-col>
                <ion-col>
                  <span class="prize"> {{
                    reward.desc|languageMap
                    }}</span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
