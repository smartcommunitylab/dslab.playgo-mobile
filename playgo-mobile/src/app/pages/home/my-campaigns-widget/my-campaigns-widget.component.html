<ion-card>
  <ion-card-header>
    {{ "myCampaigns" | translate }}
  </ion-card-header>
  <ion-grid>
    <ion-row *ngFor="let campaign of myCampaigns">
      <ion-col col-1>
        <ion-label>
          {{ campaign.campaign.name }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
