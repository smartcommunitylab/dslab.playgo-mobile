<ion-tabs class="scanner-hide">
  <app-tracking-main-control></app-tracking-main-control>
  <!-- <app-tracking-quick-control
    *ngIf="(isHome$|async) === false"
  ></app-tracking-quick-control> -->
  <ion-tab-bar slot="bottom" color="playgo">
    <ion-tab-button tab="home">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>{{'homeTtle'|translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="campaigns">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>{{'campaignsTitle'|translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="trips">
      <ion-icon name="square"></ion-icon>
      <ion-label>{{'tripsTitle'|translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="challenge">
      <ion-icon name="square"></ion-icon>
      <ion-label>{{'challengeTitle'|translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
