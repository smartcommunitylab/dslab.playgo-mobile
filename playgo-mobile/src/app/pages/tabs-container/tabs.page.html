<ion-tabs class="scanner-hide">
  <ng-container
    *ngIf="pageSettingsService.pageSettings$ | async as settings"
    slot="top"
  >
    <app-header
      *ngIf="settings.customHeader === false"
      [backButton]="settings.backButton"
      [color]="settings.color"
      [defaultHref]="settings.defaultHref"
      [title]="settings.title"
    ></app-header>
  </ng-container>
  <app-tracking-main-control></app-tracking-main-control>
  <ion-tab-bar slot="bottom" color="playgo">
    <ion-tab-button tab="home" (click)="handleTabClick( $event)">
      <ion-icon name="home"></ion-icon>
      <ion-label>{{'homeTtle'|translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="campaigns" (click)="handleTabClick( $event)">
      <ion-icon name="game-controller"></ion-icon>
      <ion-label>{{'campaignsTitle'|translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="trips" (click)="handleTabClick( $event)">
      <ion-icon name="list"></ion-icon>
      <ion-label>{{'tripsTitle'|translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="challenges" (click)="handleTabClick( $event)">
      <app-icon name="cup" class="icon-size-normal"></app-icon>
      <ion-label>{{'challengeTitle'|translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
